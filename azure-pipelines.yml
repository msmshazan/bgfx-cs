trigger:
- master

pool:
  vmImage: 'windows-2019'

steps:
- powershell: |
    git clone --depth 1 https://github.com/bkaradzic/bx ..\bx
    git clone --depth 1 https://github.com/bkaradzic/bimg ..\bimg
    ..\bx\tools\bin\windows\genie --with-tools --with-shared-lib vs2019
    Get-ChildItem -Recurse
  displayName: 'Fetch bgfx and Setup for build'
